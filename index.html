<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online HTML Compiler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/monokai.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a3d 0%, #000000 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        h1 {
            font-size: 1.8em;
            margin: 0 0 15px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            align-items: center;
        }
        .editor, .preview {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .editor label, .preview label {
            margin-bottom: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
        }
        .CodeMirror {
            height: 300px !important;
            border: 1px solid #44447a;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .CodeMirror-scroll {
            overflow-y: auto;
            overflow-x: auto;
        }
        .preview iframe {
            width: 100%;
            height: 300px;
            background-color: white;
            border: 1px solid #44447a;
            border-radius: 8px;
            flex-grow: 1;
        }
        button {
            margin: 15px 0;
            padding: 12px 40px;
            background: linear-gradient(135deg, #ff4b91 0%, #a855f7 100%);
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 75, 145, 0.5);
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            .CodeMirror {
                font-size: 15px;
            }
            button {
                padding: 12px 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Online HTML Compiler</h1>
    <button onclick="runCode()">Run Code</button>
    <div class="container">
        <div class="editor">
            <label for="htmlCode">HTML</label>
            <textarea id="htmlCode" placeholder="Enter HTML code here...">
<!-- index.html -->

            </textarea>
        </div>
        <div class="preview">
            <label>Preview</label>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
            mode: 'htmlmixed',
            theme: 'monokai',
            lineNumbers: true,
            tabSize: 2,
            indentWithTabs: false,
            matchBrackets: true,
            viewportMargin: Infinity
        });

        function runCode() {
            const html = editor.getValue();
            const preview = document.getElementById('preview').contentWindow.document;
            preview.open();
            preview.write(html);
            preview.close();
        }

        // Auto-run on input with debounce
        let timeout;
        editor.on('change', () => {
            clearTimeout(timeout);
            timeout = setTimeout(runCode, 500);
        });

        // Run on page load
        runCode();
    </script>
</body>
</html>
